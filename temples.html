<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Temple Album - Explore beautiful temples around the world through stunning photos and details." />
  <meta name="author" content="Jose Vega">
  <title>Temple Album</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/temples.css" />
  <link rel="stylesheet" href="styles/temples-large.css" />
  <script src="scripts/temples.js" defer></script>

</head>
<body>
  <header class="site-header">
    <div class="brand">Temple Album</div>

    <button
      id="menuButton"
      class="hamburger"
      aria-label="Toggle menu"
      aria-controls="navMenu"
      aria-expanded="false"
    >☰</button>

    <nav id="navMenu" class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Old</a></li>
        <li><a href="#">New</a></li>
        <li><a href="#">Large</a></li>
        <li><a href="#">Small</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Home</h1>
    <section class="gallery">
      <figure>
        <img src="images/buenos-aires.jpg" alt="Buenos Aires Argentina Temple">
        <figcaption>Buenos Aires Argentina</figcaption>
      </figure>
      <figure>
        <img src="images/mexico-city.jpg" alt="Mexico City Mexico Temple">
        <figcaption>Mexico City Mexico</figcaption>
      </figure>
      <figure>
        <img src="images/oakland.jpg" alt="Oakland California Temple">
        <figcaption>Oakland California</figcaption>
      </figure>
      <figure>
        <img src="images/provo-city.jpg" alt="Provo City Utah Temple">
        <figcaption>Provo City Utah</figcaption>
      </figure>
      <figure>
        <img src="images/roma.jpg" alt="Rome Italy Temple">
        <figcaption>Rome Italy</figcaption>
      </figure>
      <figure>
        <img src="images/san-diego.jpg" alt="San Diego California Temple">
        <figcaption>San Diego California</figcaption>
      </figure>
      <figure>
        <img src="images/santa-cruz.jpg" alt="Santa Cruz Bolivia Temple">
        <figcaption>Santa Cruz Bolivia</figcaption>
      </figure>
      <figure>
        <img src="images/salta.jpg" alt="Salta Argentina Temple">
        <figcaption>Salta Argentina</figcaption>
      </figure>
      <figure>
        <img src="images/salt-lake.jpg" alt="Salt Lake City Utah Temple">
        <figcaption>Salt Lake City Utah</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Jose Vega • Bolivia</p>
    <p class="modified">Last Modification: <span id="lastModified"></span></p>
  </footer>

</html>
