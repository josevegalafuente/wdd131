<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ushuaia - Argentina</title>
  <meta name="description" content="Discover Ushuaia, Argentina - the southernmost city in the world, known for its stunning landscapes, unique wildlife, and rich cultural heritage." />
  <link rel="stylesheet" href="styles/place.css" />
  <link rel="stylesheet" href="styles/place-large.css" media="screen and (min-width: 900px)" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Ushuaia - Argentina</h1>
    </div>
    <div class="accent-line" aria-hidden="true"></div>
  </header>

  <main>

    <figure class="hero">

      <img src="images/penguins.webp" alt="Pingüinos en Madagascar" />

      <section class="card data" aria-labelledby="data-title">
        <h2 id="data-title" class="ribbon"><span>Data</span></h2>
        <dl class="facts">
          <div><dt>Area:</dt><dd>587,041 sq km</dd></div>
          <div><dt>Population:</dt><dd>27,691,018</dd></div>
          <div><dt>Capital:</dt><dd>Antananarivo</dd></div>
          <div><dt>Languages:</dt><dd>Malagasy, French</dd></div>
          <div><dt>Currency:</dt><dd>Malagasy Ariary</dd></div>
          <div><dt>Time Zone:</dt><dd>UTC+3</dd></div>
          <div><dt>Calling Code:</dt><dd>+261</dd></div>
          <div><dt>Internet TLD:</dt><dd>.mg</dd></div>
        </dl>
      </section>

      <section class="card weather" aria-labelledby="weather-title">
        <h2 id="weather-title" class="ribbon">
          <span>Weather</span><span class="wx-emoji" aria-hidden="true">⛅</span>
        </h2>
        <ul class="weather-list">
          <li><strong>Temperature:</strong> <span id="temp">10</span> °C</li>
          <li><strong>Conditions:</strong> Partly Cloudy</li>
          <li><strong>Wind:</strong> 5 km/h</li>
          <li><strong>Wind Chill:</strong> <span id="windchill">9.8</span> °C</li>
        </ul>
      </section>
    </figure>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>
        © 2025 • Jose Vega • Bolivia
      </p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
